# Test Configuration
spring.profiles.active=test

# Exclude Elasticsearch Auto Configuration for tests
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchRepositoriesAutoConfiguration,\
  org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchRestClientAutoConfiguration

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Elasticsearch repositories for tests
spring.data.elasticsearch.repositories.enabled=false

# JWT configuration for tests (matching app.jwt.* from main config)
app.jwt.secret=9a2f8c4e6b0d71f3e8b9c0d1a2f3e4d5c6b7a8b9c0d1e2f3a4b5c6d7e8f9a0b1
app.jwt.expiration-ms=86400000
