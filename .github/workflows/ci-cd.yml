name: Tiendario CI/CD

on:
  push:
    branches: [ "master", "test", "dev" ]
  pull_request:
    branches: [ "master", "test", "dev" ]

env:
  AWS_REGION: us-east-1                  # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: tiendario-backend      # set this to your Amazon ECR repository name
  ECS_SERVICE: tiendario-service         # set this to your Amazon ECS service name
  ECS_CLUSTER: tiendario-cluster         # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: docs/aws/ecs-task-definition.json # path to your Amazon ECS task definition file

jobs:
  # 1. Build & Test Backend (Java/Spring Boot)
  build-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: |
        cd backend
        mvn clean install -DskipTests
        
    - name: Run Tests
      run: |
        cd backend
        mvn test

  # 2. Build Frontend Admin (React)
  build-frontend-admin:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/admin/package-lock.json
        
    - name: Install & Build Admin
      run: |
        cd frontend/admin
        npm ci
        npm run build

  # 3. Build Frontend Market (React)
  build-frontend-market:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/market/package-lock.json
        
    - name: Install & Build Market
      run: |
        cd frontend/market
        npm ci
        npm run build

  # 4. Deploy to DEV (Runs only on 'dev' branch)
  deploy-dev:
